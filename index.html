<!DOCTYPE html>
<html lang="PT-BR" >
<head>
  <meta charset="UTF-8">
  <script src="https://kit.fontawesome.com/411e9c9f9c.js" crossorigin="anonymous"></script>  
  <title>POC - WebRTC Demo - Overlay/Picture-in-Picture with Screen Share + Webcam</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="./microtip.css">
</head>
<body>
<!-- partial:index.partial.html -->
<main>
	<div id="mediaWrapper"></div>
	<div id="buttonWrapper">
		<button aria-label="Abrir Webcam" data-microtip-position="bottom" role="tooltip" id="startWebcam">1. <i class="fa-solid fa-camera"></i></button>
		<button aria-label="Compartilhar tela" data-microtip-position="bottom" role="tooltip" id="startScreenShare" class="disabled">2. <i class="fa-sharp fa-solid fa-share-from-square"></i></button>
		<button aria-label="Modo Apresentação" data-microtip-position="bottom" role="tooltip" id="mergeStreams" class="disabled">3. <i class="fa-sharp fa-solid fa-podcast"></i></button>
		<button aria-label="Gravar vídeo" data-microtip-position="bottom" role="tooltip" id="startRecording" class="disabled">4. <i class="fa-solid fa-record-vinyl"></i></button>
		<button aria-label="Parar gravação" data-microtip-position="bottom" role="tooltip" id="stopRecording" class="disabled">5. <i class="fa-sharp fa-solid fa-circle-stop"></i></button>
		<button aria-label="Desligar" data-microtip-position="bottom" role="tooltip" id="stopAllStreams" class="disabled">6. <i class="fa-sharp fa-solid fa-power-off"></i> </button>
	</div>

	<div id="helpText">
		<h1 id="recordingState"></h1><br>
		<h2 id="mutingStreams">
			<!-- Note: In a WebRTC setting, you wouldn't be hearing your own voice or the screen share audio via the "video" tag. The same has been simulated here by ensuring that all video tags have a "volume = 0". Removing this will create a loopback hell which you do not want.<br><br>
			Another way to avoid this issue is to ensure that the video tags are created with ONLY video stream tracks using <em style="color: blue;">new MediaStream([ source.getVideoTracks() ])</em> during the srcObject assignment. -->
		</h2>
		<!-- <h1>
			Remember to send the correct stream (with both audio and video) to the rest of the peers though.
		</h1> -->
	</div>
</main>
<!-- partial -->
  <script  src="./script.js"></script>
</body>
</html>
